<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ficha de Datos</title>
</head>
<body>
  <h1 align="left">Ficha de Datos</h1>
  <section align="left">
    <form action="">
      <div>
        <label for="nombre">Ingresa tu nombre:</label>
        <input id="nombre" type="text"required="">
      </div><br/>
      <div>
        <label for="apellido">Ingresa tu apellido:</label>
        <input id="apellido" type="text"required="">
      </div><br/>
      <div>
        <label for="dni">Ingresa tu DNI:</label>
        <input id="dni" type="text" pattern="^[4|7|0]\d{7}$" required>
      </div><br/>
      <div>
        <label for="direccion">Ingresa tu direcci√≥n:</label>
        <input id="direccion" type="text" required>
      </div><br/>
      <button type="button" onclick="almacenarDatos()">Enviar Datos</button>
    </form>
  </section>
  <div id="datos"></div>
  <script src="assets/js/main.js"></script>
</body>
</html>
